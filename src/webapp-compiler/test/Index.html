
<t:template name="Index">

    <div t:text="$model.msg" />
    <div t:text="$model.msg" />
    <div t:text="'Primo: ' + $model.items[0]?.name" />
    <div t:text="'Primo: ' + $model.innerObj.name" />
    <t:foreach src="$model.items">
        <div>
            <span t:text="$model.name" />
            <button t:on-click="$model.name = $model.name == 'cambiato' ? 'ripristinato' : 'cambiato'">Change</button>
            <t:if condition="$model.name == 'cambiato'">
                <img width="50" t:src="$parent.logo" />
            </t:if>
        </div>
    </t:foreach>
    <button t:on-click="$model.add()">Add</button>
    <button t:on-click="$model.replace()">Replace</button>
    <button t:on-click="$model.change()">Change</button>
    <button t:on-click="$model.addMany()">Add Many</button>
    <button t:on-click="$model.newImage()">New Image</button>
</t:template>
